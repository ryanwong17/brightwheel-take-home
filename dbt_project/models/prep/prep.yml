version: 2

models:
  - name: fct_leads
    description: This table combines source specific staging tables into a single table. This is the basis for loading leads into Salesforce.

    columns:
      - name: lead_id
        description: This is a unique identifier for a lead. It is a hash of phone number and address.
        tests:
          - unique:
              config:
                severity: warn #warn if there are multiple leads. We don't want to stop the presses. Will tell us that new source files contain the same leads we already have, or if there are duplicates.
          - not_null